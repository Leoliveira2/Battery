<script>
    // Data storage
    let devices = JSON.parse(localStorage.getItem('batteryDevices') || '[]');
    let charges = JSON.parse(localStorage.getItem('batteryCharges') || '[]');
    let currentDeviceId = null;

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
        updateDevicesList();
        updateChargeDeviceSelect();
        updateDashboard();
        setDefaultDateTime();
    });

    function setDefaultDateTime() {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('chargeDate').value = now.toISOString().slice(0, 16);
    }

    function showTab(tabName) {
        // Hide all tabs
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        // Show selected tab
        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');

        if (tabName === 'dashboard') {
            updateDashboard();
        }
    }

    function addDevice() {
        const name = document.getElementById('deviceName').value.trim();
        const type = document.getElementById('deviceType').value;
        const battery = parseInt(document.getElementById('initialBattery').value);

        if (!name || isNaN(battery) || battery < 0 || battery > 100) {
            alert('Please fill in all fields correctly');
            return;
        }

        const device = {
            id: Date.now(),
            name: name,
            type: type,
            currentBattery: battery,
            lastUpdated: new Date().toISOString(),
            addedDate: new Date().toISOString()
        };

        devices.push(device);
        saveData();
        
        // Clear form
        document.getElementById('deviceName').value = '';
        document.getElementById('initialBattery').value = '';
        
        updateDevicesList();
        updateChargeDeviceSelect();
        
        showTab('devices');
        document.querySelector('[onclick="showTab(\'devices\')"]').classList.add('active');
        
        alert('Device added successfully!');
    }

    function logCharge() {
        const deviceId = parseInt(document.getElementById('chargeDevice').value);
        const batteryLevel = parseInt(document.getElementById('batteryLevel').value);
        const date = document.getElementById('chargeDate').value;

        if (!deviceId || isNaN(batteryLevel) || batteryLevel < 0 || batteryLevel > 100 || !date) {
            alert('Please fill in all fields correctly');
            return;
        }

        const charge = {
            id: Date.now(),
            deviceId: deviceId,
            batteryLevel: batteryLevel,
            date: date,
            timestamp: new Date(date).getTime()
        };

        charges.push(charge);
        
        // Update device's current battery to 100% (after charging)
        const device = devices.find(d => d.id === deviceId);
        if (device) {
            device.currentBattery = 100;
            device.lastUpdated = new Date().toISOString();
        }
        
        saveData();
        
        // Clear form
        document.getElementById('batteryLevel').value = '';
        setDefaultDateTime();
        
        updateDevicesList();
        updateDashboard();
        
        alert('Charge logged successfully!');
    }

    function updateDevicesList() {
        const container = document.getElementById('devicesList');
        
        if (devices.length === 0) {
            container.innerHTML = '<div class="no-devices">No devices added yet. Click "Add Device" to get started!</div>';
            return;
        }

        container.innerHTML = devices.map(device => {
            const daysSinceUpdate = Math.floor((new Date() - new Date(device.lastUpdated)) / (1000 * 60 * 60 * 24));
            const estimatedBattery = Math.max(0, device.currentBattery - (daysSinceUpdate * getBatteryDrainRate(device.type)));
            
            let batteryColor = '#4facfe';
            if (estimatedBattery < 20) batteryColor = '#ff4b2b';
            else if (estimatedBattery < 50) batteryColor = '#ffc107';
            
            const deviceCharges = charges.filter(c => c.deviceId === device.id);
            const avgChargeCycle = calculateAverageChargeCycle(deviceCharges);

            return `
                <div class="device-card" onclick="showDeviceDetails(${device.id})">
                    <div class="device-header">
                        <div>
                            <div class="device-name">${device.name}</div>
                            <div style="opacity: 0.8; text-transform: capitalize;">${device.type}</div>
                        </div>
                        <div class="battery-level" style="color: ${batteryColor}">
                            ${Math.round(estimatedBattery)}%
                        </div>
                    </div>
                    <div class="battery-info">
                        <div class="info-item">
                            <div class="info-label">Days Since Update</div>
                            <div class="info-value">${daysSinceUpdate}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Avg. Charge Cycle</div>
                            <div class="info-value">${avgChargeCycle} days</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Total Charges</div>
                            <div class="info-value">${deviceCharges.length}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Battery Health</div>
                            <div class="info-value">${getBatteryHealth(device.id)}</div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function updateChargeDeviceSelect() {
        const select = document.getElementById('chargeDevice');
        select.innerHTML = '<option value="">Select a device</option>' +
            devices.map(device => 
                `<option value="${device.id}">${device.name}</option>`
            ).join('');
    }

    function updateDashboard() {
        // Update stats
        document.getElementById('totalDevices').textContent = devices.length;
        document.getElementById('totalCharges').textContent = charges.length;
        
        if (devices.length > 0) {
            const avgBattery = devices.reduce((sum, device) => {
                const daysSinceUpdate = Math.floor((new Date() - new Date(device.lastUpdated)) / (1000 * 60 * 60 * 24));
                const estimatedBattery = Math.max(0, device.currentBattery - (daysSinceUpdate * getBatteryDrainRate(device.type)));
                return sum + estimatedBattery;
            }, 0) / devices.length;
            
            document.getElementById('avgBattery').textContent = Math.round(avgBattery) + '%';
            
            const lowBatteryCount = devices.filter(device => {
                const daysSinceUpdate = Math.floor((new Date() - new Date(device.lastUpdated)) / (1000 * 60 * 60 * 24));
                const estimatedBattery = Math.max(0, device.currentBattery - (daysSinceUpdate * getBatteryDrainRate(device.type)));
                return estimatedBattery < 20;
            }).length;
            
            document.getElementById('lowBatteryDevices').textContent = lowBatteryCount;
            
            // Generate alerts
            generateAlerts();
        } else {
            document.getElementById('avgBattery').textContent = '0%';
            document.getElementById('lowBatteryDevices').textContent = '0';
        }
        
        drawBatteryChart();
    }

    function generateAlerts() {
        const alertsContainer = document.getElementById('alerts');
        const alerts = [];
        
        devices.forEach(device => {
            const daysSinceUpdate = Math.floor((new Date() - new Date(device.lastUpdated)) / (1000 * 60 * 60 * 24));
            const estimatedBattery = Math.max(0, device.currentBattery - (daysSinceUpdate * getBatteryDrainRate(device.type)));
            
            if (estimatedBattery <= 5) {
                alerts.push(`<div class="alert alert-danger">🚨 <strong>${device.name}</strong> battery is critically low (${Math.round(estimatedBattery)}%)</div>`);
            } else if (estimatedBattery <= 20) {
                alerts.push(`<div class="alert alert-warning">⚠️ <strong>${device.name}</strong> battery is low (${Math.round(estimatedBattery)}%)</div>`);
            }
            
            if (daysSinceUpdate >= 7) {
                alerts.push(`<div class="alert alert-warning">📅 <strong>${device.name}</strong> hasn't been updated in ${daysSinceUpdate} days</div>`);
            }
        });
        
        alertsContainer.innerHTML = alerts.join('');
    }

    function drawBatteryChart() {
        const canvas = document.getElementById('batteryChart');
        const ctx = canvas.getContext('2d');
        
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        if (charges.length === 0) {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#666';
            ctx.textAlign = 'center';
            ctx.fillText('No charge data available', canvas.width / 2, canvas.height / 2);
            return;
        }
        
        // Prepare data for the last 30 days
        const now = new Date();
        const thirtyDaysAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
        
        const recentCharges = charges
            .filter(charge => new Date(charge.date) >= thirtyDaysAgo)
            .sort((a, b) => new Date(a.date) - new Date(b.date));
        
        if (recentCharges.length === 0) {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#666';
            ctx.textAlign = 'center';
            ctx.fillText('No recent charge data (last 30 days)', canvas.width / 2, canvas.height / 2);
            return;
        }
        
        // Draw chart
        const padding = 40;
        const chartWidth = canvas.width - 2 * padding;
        const chartHeight = canvas.height - 2 * padding;
        
        // Draw axes
        ctx.strokeStyle = '#ddd';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(padding, padding);
        ctx.lineTo(padding, canvas.height - padding);
        ctx.lineTo(canvas.width - padding, canvas.height - padding);
        ctx.stroke();
        
        // Plot data points
        const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'];
        let colorIndex = 0;
        
        const deviceGroups = {};
        recentCharges.forEach(charge => {
            const device = devices.find(d => d.id === charge.deviceId);
            if (device) {
                if (!deviceGroups[device.name]) {
                    deviceGroups[device.name] = [];
                }
                deviceGroups[device.name].push(charge);
            }
        });
        
        Object.keys(deviceGroups).forEach(deviceName => {
            const deviceCharges = deviceGroups[deviceName];
            ctx.strokeStyle = colors[colorIndex % colors.length];
            ctx.fillStyle = colors[colorIndex % colors.length];
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            deviceCharges.forEach((charge, index) => {
                const x = padding + (index / Math.max(1, deviceCharges.length - 1)) * chartWidth;
                const y = canvas.height - padding - (charge.batteryLevel / 100) * chartHeight;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                // Draw point
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
            });
            ctx.stroke();
            
            colorIndex++;
        });
        
        // Draw legend
        ctx.font = '12px Arial';
        ctx.textAlign = 'left';
        let legendY = 20;
        colorIndex = 0;
        
        Object.keys(deviceGroups).forEach(deviceName => {
            ctx.fillStyle = colors[colorIndex % colors.length];
            ctx.fillRect(10, legendY, 15, 15);
            ctx.fillStyle = '#333';
            ctx.fillText(deviceName, 30, legendY + 12);
            legendY += 20;
            colorIndex++;
        });
    }

    function getBatteryDrainRate(type) {
        // Estimated daily battery drain rates (%)
        switch (type) {
            case 'earbuds': return 15; // AirPods, etc.
            case 'headphones': return 10; // Over-ear headphones
            case 'smartwatch': return 20; // Garmin, Apple Watch
            default: return 12;
        }
    }

    function calculateAverageChargeCycle(deviceCharges) {
        if (deviceCharges.length < 2) return 'N/A';
        
        const sortedCharges = deviceCharges.sort((a, b) => new Date(a.date) - new Date(b.date));
        const intervals = [];
        
        for (let i = 1; i < sortedCharges.length; i++) {
            const prevDate = new Date(sortedCharges[i - 1].date);
            const currentDate = new Date(sortedCharges[i].date);
            const daysDiff = Math.floor((currentDate - prevDate) / (1000 * 60 * 60 * 24));
            intervals.push(daysDiff);
        }
        
        const avgInterval = intervals.reduce((sum, interval) => sum + interval, 0) / intervals.length;
        return Math.round(avgInterval);
    }

    function getBatteryHealth(deviceId) {
        const deviceCharges = charges.filter(c => c.deviceId === deviceId);
        if (deviceCharges.length < 3) return 'New';
        
        const avgCycle = calculateAverageChargeCycle(deviceCharges);
        if (avgCycle === 'N/A') return 'New';
        
        if (avgCycle >= 7) return 'Excellent';
        if (avgCycle >= 5) return 'Good';
        if (avgCycle >= 3) return 'Fair';
        return 'Poor';
    }

    function showDeviceDetails(deviceId) {
        const device = devices.find(d => d.id === deviceId);
        if (!device) return;
        
        currentDeviceId = deviceId;
        
        document.getElementById('modalDeviceName').textContent = device.name;
        
        const deviceCharges = charges
            .filter(c => c.deviceId === deviceId)
            .sort((a, b) => new Date(b.date) - new Date(a.date));
        
        const historyContainer = document.getElementById('modalChargeHistory');
        
        if (deviceCharges.length === 0) {
            historyContainer.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No charge history available</p>';
        } else {
            historyContainer.innerHTML = deviceCharges.map(charge => `
                <div class="history-item">
                    <span>Battery at ${charge.batteryLevel}%</span>
                    <span>${new Date(charge.date).toLocaleDateString()}</span>
                </div>
            `).join('');
        }
        
        document.getElementById('deviceModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('deviceModal').style.display = 'none';
        currentDeviceId = null;
    }

    function deleteDevice() {
        if (!currentDeviceId) return;
        
        if (confirm('Are you sure you want to delete this device? This action cannot be undone.')) {
            devices = devices.filter(d => d.id !== currentDeviceId);
            charges = charges.filter(c => c.deviceId !== currentDeviceId);
            saveData();
            
            updateDevicesList();
            updateChargeDeviceSelect();
            updateDashboard();
            closeModal();
            
            alert('Device deleted successfully!');
        }
    }

    function saveData() {
